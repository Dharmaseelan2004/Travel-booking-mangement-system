<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike Booking Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input, select {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            margin-top: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            background: #ffc107;
            color: black;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #ffb400;
        }
        .success-message {
            background-color: #fff3cd;
            border-color: #ffeeba;
            color: #856404;
            padding: 10px;
            border-radius: 4px;
            margin-top: 15px;
            text-align: center;
            display: none; /* Initially hidden */
        }
    </style>
    <script>
        function onSubmitForm(event) {
            event.preventDefault();  // Prevent form submission (to not reload the page)

            // Perform any additional logic here (e.g., validation, API calls)

            // Show success message
            document.getElementById('successMessage').style.display = 'block';
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Bike Booking Form</h1>
        <form onsubmit="onSubmitForm(event)">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="date">Ride Date</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="time">Ride Time</label>
                <input type="time" id="time" name="time" required>
            </div>
            <div class="form-group">
                <label for="pickup">Pickup Location</label>
                <input type="text" id="pickup" name="pickup" required>
            </div>
            <div class="form-group">
                <label for="destination">Destination</label>
                <input type="text" id="destination" name="destination" required>
            </div>
            <div class="form-group">
                <label for="instructions">Special Instructions</label>
                <textarea id="instructions" name="instructions" rows="3"></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Book Now</button>
            </div>
        </form>
        
    </div>
</body>
</html>
