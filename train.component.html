<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Booking Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input, select {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            margin-top: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            background: #007bff;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .success-message {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
            padding: 10px;
            border-radius: 4px;
            margin-top: 15px;
            text-align: center;
            display: none; /* Initially hidden */
        }
    </style>
    <script>
        function onSubmitForm(event) {
            event.preventDefault();  // Prevent form submission (to not reload the page)

            // Perform any additional logic here (e.g., validation, API calls)

            // Show success message
            document.getElementById('successMessage').style.display = 'block';
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Train Booking Form</h1>
        <form onsubmit="onSubmitForm(event)">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="date">Travel Date</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="from">From Station</label>
                <input type="text" id="from" name="from" required>
            </div>
            <div class="form-group">
                <label for="to">To Station</label>
                <input type="text" id="to" name="to" required>
            </div>
            <div class="form-group">
                <label for="seat">Seat Number</label>
                <input type="number" id="seat" name="seat" required>
            </div>
            <div class="form-group">
                <label for="class">Class</label>
                <select id="class" name="class" required>
                    <option value="">Select Class</option>
                    <option value="sleeper">Sleeper Class</option>
                    <option value="ac">AC Class</option>
                    <option value="first">First Class</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit">Book Now</button>
            </div>
        </form>
        <div id="successMessage" class="success-message">
            Your train booking has been successfully submitted!
        </div>
    </div>
</body>
</html>
